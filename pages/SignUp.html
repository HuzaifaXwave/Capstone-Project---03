<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-row justify-content-between">
            <div class="w-50 d-flex flex-column justify-content-between m-2 account-pages">
                <div>
                    <a href=""><i class="bi bi-cart4 fs-3 rounded-circle py-0 px-1 bg-danger text-white"></i></a>
                    <a class="navbar-brand fw-semibold fs-3 ps-1 text-dark" href="#">Cartzilla</a>
                </div>
                <div class="mb-5">
                    <form id="sign-up-form">
                        <h2 class="fs-3 fw-bolder">Create an account</h2>
                        <span>I already have an account<a
                                class="text-black text-decoration-none border-bottom border-dark fs-6 ms-2"
                                href="./SignIn.html">Sign In</a></span>
                        <div class="my-3">
                            <input class="w-75 border-1 border-body-secondary rounded-2 py-2 px-2" type="email"
                                placeholder="Email" id="user-Email">
                            <br>
                            <input class="mt-1 w-75 border-1 border-body-secondary rounded-2 py-2 px-2" type="Password"
                                placeholder="Password" id="user-Password">
                        </div>
                        <div class="align-middle">
                            <input type="checkbox">Save the password</input>
                            <br>
                            <input type="checkbox">I have read and accept the Privacy Policy</input>
                        </div>
                        <br>
                        <button class="w-75 bg-danger border-0 py-2 rounded-2 " type="submit" onclick="signup()"><a
                                class="text-decoration-none text-white fw-bold">Create an account ></a></button>
                    </form>
                </div>


            </div>
            <div class="w-50 border carousel-bg rounded-2 mt-3">
                <img class="w-100" src="../images/Sign-in-page-banner.png" alt="">
            </div>

        </div>


        <script src="../script/Sign-Up.js"></script>


</body>

</html>
